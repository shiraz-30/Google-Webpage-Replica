<!DOCTYPE html>

<html>

<head>

	<title>Google Webpage Replica</title>

	<link rel = "stylesheet" href = "./index-style.css" type = "text/css">

    <link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

	<header>

		<nav>

			<a class = "menu-items" href = "/"> Gmail </a>
			
			<a class = "menu-items" href = "/"> Images </a>

			<div id = "dropdown-wrapper">

				<i id="dropdown-menu" class="material-icons">apps</i>

					<div id = "app-dropdown-box">

						<div class = "app-item">

							<img src = "http://pluspng.com/img-png/google-logo-png-open-2000.png" alt = "Google Search" />

							<p> Search </p>

						</div>

						<div class = "app-item">

							<img src = " http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt = "Google Maps" />

							<p> Maps </p>

						</div>

						<div class = "app-item">

							<img src = "https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
						 	alt = "Google Drive" />

							<p> Drive </p>

						</div>

						<div class = "app-item">

							<img src = "https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt = "Google Calendar" />

							<p> Calendar </p>

						</div>

						<div class = "app-item">

							<img src = "https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt = "Google Photos" />

							<p> Photos </p>

						</div>

						<div class = "app-item">

							<img src = "https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt = "Google Keep" />

							<p> Keep </p>

						</div>

				</div>

            <img id = "profile-pic" src = "https://lh3.googleusercontent.com/ogw/ADea4I5-2QYvHQUdpWLrO7A0SeGFZOC7qikoLTMalGQDoQ=s64-c-mo" alt = "Profile Pic" />

            </div>

		</nav>

	</header>

	<main>

		<section>

			<img class = "google-icon" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "Google" />	

			<br>

			<div id = "input-wrapper">

				<input id = "search-box" placeholder= "Search Google or type a URL"/>

				<img class = "voice-icon" src = "https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt = "Voice Search" />

				<div>

					<img class = "magnifying-glass-icon" src = "https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" alt = "Search" />

				</div>
				
			</div>

			<div>

				<button class = "custom-buttons"> Google Search </button>
				<button class = "custom-buttons"> I'm Feeling Lucky </button>

			</div>

		</section>

	</main>

</body>

</html>
